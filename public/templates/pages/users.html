    <!-- Inicio Modal registro -->
    <div class="modal fade" id="modal-agregar-usuario" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Agregar nueva Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="fas fa-times"></span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="row mt-3">
                        <div class="col-12 col-md-12 mb-3">
                            <input id="txt-nombre" class="form-control" type="text" placeholder="Nombre">
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <input id="txt-apellido" class="form-control" type="text" placeholder="Apellido">
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <input id="txt-email" class="form-control" type="email" placeholder="Email">
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="col-12 mb-2">
                            <select id="slc-rol" class="form-control">
                                <option value="">Rol</option>
                            </select>
                            <div class="invalid-feedback">Requerido</div>
                        </div> 
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="btn-agregar-usuario" class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>
    </div>
