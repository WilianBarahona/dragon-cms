<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/data-tables/css/datatables.min.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../css/dist/minify/style.min.css">
    <style>
        .btn{
            padding: 0;
            border: 0;
            margin: 0;
            box-shadow: none!important;
            margin-left: 9px;
        }
        .btn-edit{
            color:green;
        }
    </style>
</head>
<body style>
    
   
   <div class="container mt-5">
       <div class="row">
           <div class="col-11 col-sm-12">
               <table id="example" class="table" style="width: 100%"></table>
           </div>
       </div>
   </div> 

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/data-tables/js/datatables.min.js"></script>

    <script>    
        $(document).ready(function() {
            $('#example').DataTable({
                pageLength: 5,
                searching: true,
                ordering: true,
                paging: true,
                responsive: true,
                // ajax : {
                //     "url" : "https://api.myjson.com/bins/14t4g",
                //     dataSrc : ''
                // },
                ajax: 'data.json',
                language: {
                    url: "../vendor/data-tables/spanish.json",
                    oPaginate: {
                        sNext: '<i class="fas fa-forward"></i>',
                        sPrevious: '<i class="fas fa-backward"></i>'
                    }
                 },
                 columnDefs: [
                {
                    "targets": 1, // columna (Estado)
                    "className": "text-center",
                    //"width": "4%"
                },
                {
                    "targets": 2, // columna (Estado)
                    "className": "text-center",
                    //"width": "4%"
                }
                ],
                columns : [ 
                 {data : "name", title:"Miembro del equipo",
                 render:function (data, type, row){
                    return `<span><img src="../img/user.jpg" class="mr-2" style="border-radius: 34px;">${row.name}</span>`
                 }}, 
                 { data: "rol", title: "Rol",
                 render: function (data, type, row) {
                    if(row.rol == "Administrador"){
                        return `<span class="badge badge-success">${row.rol}</span>`
                    }
                    if(row.rol == "Registrado"){
                        return `<span class="badge badge-info">${row.rol}</span>`
                    }
                    if(row.rol == "No registrado"){
                        return `<span class="badge badge-secondary">${row.rol}</span>`
                    }
                }},
                { data: null, title: "Accion",
                 render: function (data, type, row) {
                    return `<button type="button" class="btn btn-default btn-sm btn-edit"><span class="far fa-edit edit"></span></button>` +
                           `<button type="button" class="btn btn-default btn-sm btn-delete"><span class="far fa-trash-alt trash"></span></button>`;
                }},
                            
                ]
            });
        });

    </script>
</body>
</html>
